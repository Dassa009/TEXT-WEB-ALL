<!-- Downloader Page -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f172a;
  --card:rgba(255,255,255,0.08);
  --blur:14px;
  --accent:#38bdf8;
  --text:#e5e7eb;
}

.downloader-box{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.downloader{
  width:100%;
  max-width:420px;
  background:var(--card);
  backdrop-filter:blur(var(--blur));
  border-radius:18px;
  padding:25px;
  text-align:center;
  animation:fadeUp .6s ease;
  box-shadow:0 10px 40px rgba(0,0,0,.5);
}

.downloader h2{
  color:var(--accent);
  margin-bottom:15px;
}

.input-box{
  display:flex;
  gap:8px;
  margin-bottom:15px;
}

.input-box input{
  flex:1;
  padding:12px;
  border-radius:10px;
  border:none;
  outline:none;
}

.input-box button{
  padding:12px 18px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:#000;
  cursor:pointer;
  transition:.3s;
}

.input-box button:hover{
  transform:scale(1.05);
}

.select-box{
  display:flex;
  gap:10px;
  margin-bottom:15px;
}

select{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:none;
}

.download-btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#38bdf8,#22d3ee);
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

.download-btn:hover{
  transform:translateY(-2px);
}

.status{
  margin-top:10px;
  font-size:14px;
  color:var(--text);
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}
</style>

<div class="downloader-box">
  <div class="downloader">
    <h2>Fast Downloader</h2>

    <div class="input-box">
      <input type="text" id="url" placeholder="Paste video or audio link">
      <button onclick="pasteLink()">ðŸ“‹</button>
    </div>

    <div class="select-box">
      <select id="type">
        <option value="video">Video</option>
        <option value="audio">Audio (MP3)</option>
      </select>

      <select id="quality">
        <option>1080p</option>
        <option>720p</option>
        <option>480p</option>
        <option>MP3 320kbps</option>
      </select>
    </div>

    <button class="download-btn" onclick="startDownload()">Download</button>

    <div class="status" id="status">Ready</div>
  </div>
</div>

<script>
function pasteLink(){
  navigator.clipboard.readText().then(text=>{
    document.getElementById("url").value=text;
  });
}

function startDownload(){
  const url=document.getElementById("url").value;
  const type=document.getElementById("type").value;
  const quality=document.getElementById("quality").value;
  const status=document.getElementById("status");

  if(!url){
    status.innerText="âš ï¸ Paste a valid link";
    return;
  }

  status.innerText="â³ Processing...";

  // ðŸ”´ Backend API connect here
  setTimeout(()=>{
    status.innerText=`âœ… ${type.toUpperCase()} Ready (${quality})`;
    alert("Backend API connect à¶šà¶»à¶±à·Šà¶± à¶•à¶± (yt-dlp / downloader API)");
  },1500);
}
</script>
</html>
